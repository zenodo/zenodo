addons:
  postgresql: "9.4"

notifications:
  email: false

sudo: false

language: python

cache:
  directories:
    - $HOME/.cache/pip

services:
  - posgresql

env:
  #- REQUIREMENTS=base SQLALCHEMY_DATABASE_URI="postgresql+psycopg2://postgres@localhost:5432/zenodo"
  #- REQUIREMENTS=release SQLALCHEMY_DATABASE_URI="postgresql+psycopg2://postgres@localhost:5432/zenodo"
  - REQUIREMENTS=devel SQLALCHEMY_DATABASE_URI="postgresql+psycopg2://postgres@localhost:5432/zenodo"
  #- REQUIREMENTS=base SQLALCHEMY_DATABASE_URI="sqlite:///tmp/zenodo.db"
  #- REQUIREMENTS=release SQLALCHEMY_DATABASE_URI="sqlite:///tmp/zenodo.db"
  - REQUIREMENTS=devel SQLALCHEMY_DATABASE_URI="sqlite:///zenodo.db"

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

before_install:
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls requirements-builder"
  - "cat requirements.txt > .travis-base-requirements.txt"
  - "requirements-builder --level=pypi setup.py > .travis-release-requirements.txt"
  - "requirements-builder --level=dev --req requirements.devel.txt setup.py > .travis-devel-requirements.txt"

install:
  - "travis_retry pip install -r .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install -e .[all,postgresql]"

script:
  - "./run-tests.sh"

after_success:
  - coveralls
