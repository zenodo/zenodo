<div ng-show="vm.invenioSearchResults.hits.total != undefined">
  <div class="invenio-search-results">
    <ng-pluralize
     count="vm.invenioSearchResults.hits.total"
     when="{'0': 'No results.',
     'one': '1 record found.',
     'other': '{} records found.'}">
    </ng-pluralize>
  </div>
</div>
